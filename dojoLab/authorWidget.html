<html>
<head>
    <meta charset="utf-8">
    <title>dojo demo by xuyongmin!</title>
    <link rel="stylesheet" type="text/css" href="http://192.168.2.19:7000/dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" type="text/css" href="./custom/dijit/themes/default/AuthorWidget.css" />
</head>
<body class="claro">
    <div data-dojo-type="customDijit/FirstWidget"></div>
    <button data-dojo-type="dijit/form/Button">Point</button>
    <div id="authorContainer"></div>
    <script type="text/javascript">
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            parseOnLoad:false,
            isDebug: true,
            has: {
                "dojo-firebug": true, 
                "dojo-debug-messages": true
            },
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "customDijit",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/custom/dijit'
                //location: '/demo_js_api/demo-dojo/custhttp://192.168.2.19:7000/dijit'
            }]
        };
    </script>

    <!--<script src="http://192.168.2.19/arcgis_js_api/library/3.9/3.9/init.js"></script>-->
    <script type="text/javascript" src="http://192.168.2.19:7000/dojo/dojo.js"></script>
    <script type="text/javascript">
        require([
            "dojo/parser",
            "dojo/request",
            "dojo/_base/array",
            "dojo/dom",
            "customDijit/AuthorWidget",
            "dijit/form/Button",
            "dojo/domReady!"
            ],
            function(parser,request,arrayUtil,dom,AuthorWidget){
                parser.parse();

                request("./assets/data/authors.json?_t=" + Math.random(), {
                handleAs: "json"
                }).then(function(authors){
                    // Get a reference to our container
                    var authorContainer = dom.byId("authorContainer");
             
                    arrayUtil.forEach(authors, function(author){
                        // Create our widget and place it
                        author.avatar = './assets/' + author.avatar;
                        var widget = new AuthorWidget(author).placeAt(authorContainer);
                    });
                });
            }
        );
    </script>
</body>
</html>
