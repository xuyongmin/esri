<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <!-- load Dojo -->
    <script src="http://127.0.0.1:7000/dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script>
        require(["dojo/request/script"], function (requestScript) {
            //var url = "https://api.github.com/rephttp://127.0.0.1:7000/dojo/dojo/pulls" + "?_t="+Math.random();
            var url = "http://127.0.0.1/mapconfig/tocConfig.ashx?_t="+Math.random();
            var def = requestScript.get(url,{ jsonp: "callback" });
            console.log(def);

            def.then(function(data) {
                console.log(data);
            },function(err) {
                console.log(err);
            },function(eee) {
                console.log(eee);
            });

            // requestScript.post(url, {jsonp:'callback'}).then(function(data) {
            //     console.log(data);
            // },function(err) {
            //     console.log(err);
            // });
        });
    </script>
</body>
</html>
