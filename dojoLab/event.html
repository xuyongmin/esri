<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modern DOJO: Events</title>
    <link rel="stylesheet" type="text/css" href="http://192.168.2.19:7000/dijit/themes/claro/claro.css"/>
</head>
<body class="claro">
    <div>
        <button id="button1" type="button">普通按钮</button>
        <button id="button2" data-dojo-type="dijit/form/Button" type="button">dijit按钮一</button>
        <button id="button3" data-dojo-type="dijit/form/Button" type="button">
          <div>dijit按钮二</div>
          <script type="dojo/on" data-dojo-event="click">
            console.log("按钮4 was clicked");
          </script>
        </button>
    </div>
    <!-- load Dojo -->
    <script src="http://192.168.2.19:7000/dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script>
        require([
            "dojo/dom",
            "dojo/on",
            "dojo/parser",
            "dijit/registry",
            "dijit/form/Button",
            "dojo/domReady!"
          ], function(dom, on, parser, registry){
            
            var myClick = function(evt){
                console.log("I was clicked");
            };
         
            parser.parse();
         
            on(dom.byId("button1"), "click", myClick);
            on(registry.byId("button2"), "click", myClick);
        });
    </script>
</body>
</html>
